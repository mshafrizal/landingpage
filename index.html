<body class="eon-background min-vh-100">
  <header class="pt-4 container">
    <div class="row">
      <div class="col">
        <a class="navbar-brand" href="#">
          <img class="d-none d-md-block w-25" src="img/logox2.png" alt="Eon Reality Logo">
          <img class="d-block d-md-none w-100" src="img/logo.png" alt="Eon Reality Logo">
        </a>
      </div>
      <div class="col text-end">
        <button class="border-2 btn btn-outline-light rounded-pill pulse-animate">START FOR FREE</button>
      </div>
    </div>
  </header>
  <main class="container main-content mt-xxl-4">
    <div class="row mt-xxl-4">
      <div class="col-xs-12 col-sm-6">
        <img class="img-fluid d-none d-sm-block" src="img/userx2.png" alt="Eon Decoration">
        <img class="img-fluid d-block d-sm-none mx-auto w-75" src="img/user.png" alt="Eon Decoration">
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="d-flex flex-column justify-content-center align-items-stretch h-100">
          <h1 class="font-noto-serif fw-bolder text-light mb-4">Sign In</h1>
          <form>
            <div class="d-flex flex-column">
              <input
                id="email"
                placeholder="EMAIL*"
                class="form-control rounded-pill bg-transparent text-light py-3 px-4"
                type="email"
                required
              />
            </div>
            <div class="d-flex flex-column mt-3">
              <input
                id="password"
                placeholder="PASSWORD*"
                class="form-control rounded-pill bg-transparent text-light py-3 px-4"
                type="password"
                required
              />
            </div>
            <button
              type="submit"
              class="mt-3 rounded-pill btn btn-primary w-100 py-3 fw-bold"
            >
              NEXT
            </button>
          </form>
          <div class="text-end mt-4 h6">
            <a href="#" class="text-light">Forgot Password</a>
            <div class="text-light mt-2">
              Not a member? - <a class="text-light" href="#">Start for Free</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Add your site or application content here -->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
